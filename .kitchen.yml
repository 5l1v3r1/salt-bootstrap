---
driver:
  name: docker
  use_sudo: false
  hostname: salt
  privileged: true
  username: kitchen
  cap_add:
    - sys_admin
  disable_upstart: false
  use_internal_docker_network: true

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: bootstrap-salt.sh
  salt_bootstrap_options: -MPfq git %s
  install_after_init_environment: true
  log_level: info
  sudo: true
  require_chef: false
  formula: tests
  state_top:
    base:
      '*':
        - tests.accept_key

platforms:
  - name: fedora-28
    driver_config:
      image: fedora:28
      run_command: /usr/lib/systemd/systemd
  - name: fedora-29
    driver_config:
      image: fedora:29
      run_command: /usr/lib/systemd/systemd
  - name: centos-7
    driver_config:
      run_command: /usr/lib/systemd/systemd
  - name: centos-6
    driver_config:
      run_command: /sbin/init
      provision_command:
        - yum install -y upstart
    provisioner:
      salt_bootstrap_options: -MPfq -y -x python2.7 git %s
  - name: amazon-1
    driver_config:
      image: amazonlinux:1
      platform: rhel
      run_command: /sbin/init
      provision_command:
        - yum install -y upstart
  - name: amazon-2
    driver_config:
      image: amazonlinux:2
      platform: rhel
      run_command: /usr/lib/systemd/systemd
  - name: ubuntu-18.04
    driver_config:
      run_command: /lib/systemd/systemd
  - name: ubuntu-16.04
    driver_config:
      run_command: /lib/systemd/systemd
  - name: ubuntu-14.04
    driver_config:
      run_command: /sbin/init
      provision_command:
        - rm -f /sbin/initctl
        - dpkg-divert --local --rename --remove /sbin/initctl
  - name: debian-8
    driver_config:
      run_command: /lib/systemd/systemd
      provision_command:
        - apt-get install -y dbus
  - name: debian-9
    driver_config:
      run_command: /lib/systemd/systemd
  - name: arch
    driver_config:
      image: base/archlinux
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - pacman -Syu --noconfirm systemd
        - systemctl enable sshd
  - name: opensuse-15
    driver_config:
      image: opensuse/leap:15.0
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - systemctl enable sshd.service
  - name: opensuse-42
    driver_config:
      image: opensuse/leap:42.3
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - systemctl enable sshd.service

suites:
  - name: py2-git-2017-7
    provisioner:
      salt_version: 2017.7
  - name: py2-git-2018-3
    provisioner:
      salt_version: 2018.3
  - name: py2-git-2019-2
    provisioner:
      salt_version: 2019.2
  - name: py2-git-develop
    provisioner:
      salt_version: develop
  - name: py2-stable-2017-7
    provisioner:
      salt_version: 2017.7
      salt_bootstrap_options: -MP stable %s
  - name: py2-stable-2018-3
    provisioner:
      salt_version: 2018.3
      salt_bootstrap_options: -MP stable %s
  - name: py2-stable-2019-2
    provisioner:
      salt_version: 2019.2
      salt_bootstrap_options: -MP stable %s

verifier:
  name: shell
  remote_exec: false
  command: pytest --cache-clear -v tests/integration/
