---
kind: pipeline
name: Arch

platform:
  os: linux
  arch: amd64

steps:
- name: throttle-build
  image: alpine
  commands:
  - "sh -c 't=0; echo Sleeping 0 seconds; sleep 0'"

- name: Py2 2017.7(Git)
  image: docker:edge-dind
  commands:
  - apk --update add wget python python-dev py-pip git ruby-bundler ruby-rdoc ruby-dev gcc ruby-dev make libc-dev openssl-dev libffi-dev
  - gem install bundler
  - pip install -U pip
  - pip install -r tests/requirements.txt
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - "echo 'Waiting for docker to start'"
  - sleep 10
  - docker ps -a
  - bundle exec kitchen test py2-git-2017-7-arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  depends_on:
  - throttle-build

- name: Py2 2018.3(Git)
  image: docker:edge-dind
